<body>
    <script>
        //proteger codigo 
        (function () {
            //scope
            /// Global- Podemos acceder a ella desde cualquier parte del codigo
            /// Local - Variables creadas debtri de una función, solo pueden ser accedidas desde su finción o una funcion anidada
            var variable = "Global variable";
            alert(variable);
            var miFuncion = function () {
                var variableLocal = "Variable Local";//si le quitas la palabra var se conviente en variable global
                // alert(variable="Nuevo dato");
                alert(variableLocal);
                //funciones anidadas
                var funcionLocan = function () {
                    var variableLocal = "Esta es una Variable Local";
                }
            }
            miFuncion();
            alert(variable);

        }())
       

    </script>
